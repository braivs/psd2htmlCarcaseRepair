<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Кузовной ремонт</title>
  </head>
  <body>
    <header class="header container">
      <div class="header-top">
        <div class="header-top-logo">ЛОГОТИП</div>
        <div class="header-top-contact"> 
          <div class="header-top-contact-title">8 800 232 32 12</div>
          <div class="header-top-contact-subtitle">Заказать обратный звонок</div>
        </div>
      </div>
      <div class="header-main-text">
        <div class="header-main-text-title">Продажа кузовных запчастей</div>
        <div class="header-main-text-subtitle">с заводской покраской без пробега по РФ</div>
      </div>
      <div class="header-images">
        <div class="header-images-block">
          <div class="header-images-block-img"><img src="img/car.png" alt=""/></div>
          <div class="header-images-subtitle">
            Доставка по РФ<br>
            от 3-х дней 
          </div>
        </div>
        <div class="header-images-block">
          <div class="header-images-block-img"><img src="img/new.png" alt=""/></div>
          <div class="header-images-subtitle">
            Новое состояние<br>
            по цене б/у
          </div>
        </div>
        <div class="header-images-block">
          <div class="header-images-block-img"><img src="img/list.png" alt=""/></div>
          <div class="header-images-block-subtitle">
            Наличие более 500<br>
            различных деталей
          </div>
        </div>
      </div>
      <div class="header-buttons">
        <div class="header-buttons-container">
          <button>Быстрая заявка</button>
          <div class="header-buttons-container-subtitle">
            Мы перезвоним Вам<br>
            для уточнения деталей.
          </div>
        </div>
        <div class="header-buttons-container">
          <button>Подробная заявка</button>
          <div class="header-buttons-container-subtitle">
            Заполните подробную<br>
            заявку онлайн!
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
